{% extends 'base.html' %}

{% block title %}Create Chat - FounderChat{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="card-title mb-4">Creating Chat Room</h3>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Please wait while we set up your chat room...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
